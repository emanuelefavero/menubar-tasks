<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
        color: #333;
      }
      .setting-item {
        margin: 20px 0;
      }
      label {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
      }
      .button-container {
        margin-top: 30px;
        text-align: right;
      }
      button {
        background-color: #007aff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Settings</h2>

    <div class="setting-item">
      <label>
        <input type="checkbox" id="showUndoneIcon" checked />
        Show checkbox icon (◻️) for undone tasks
      </label>
    </div>

    <div class="button-container">
      <button id="saveButton">Save & Close</button>
    </div>

    <script>
      const { ipcRenderer } = require('electron')

      // When the window loads, get current settings
      window.addEventListener('DOMContentLoaded', () => {
        ipcRenderer.invoke('get-settings').then((settings) => {
          document.getElementById('showUndoneIcon').checked =
            settings.showUndoneIcon
        })
      })

      // Save button click handler
      document.getElementById('saveButton').addEventListener('click', () => {
        const settings = {
          showUndoneIcon: document.getElementById('showUndoneIcon').checked,
        }

        ipcRenderer.invoke('save-settings', settings).then(() => {
          // Close the window after saving
          window.close()
        })
      })
    </script>
  </body>
</html>
